<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@500&display=swap" rel="stylesheet">
    <title>SignIn | LogIn</title>
</head>
<body>
    <container>
        <div class="box-center">
            <h2>Login</h2>
            <div style="border-bottom: 1px solid black;"></div>
            <form action="">
                <label for="username">Name</label><br>
                <input type="text" name="username" placeholder="ujang dadap" id="username"><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" placeholder="*******" id="password"><br>
                <label for="email">Email</label><br> 
                <input type="email" name="email" id="email" placeholder="@email">
            </form>
            <p style="text-align: center; color: red;" id="warn">aku sayang kamu</p>
            <button id="loginBtn">Login</button>
            <div class="saran">
                <p style="font-size: 1.2em; margin: 8px; font-family: 'Josefin Sans', sans-serif;">Belum punya akun?</p>
                <button id="signUp">Buat Akun</button>
            </div>
        </div>
    </container>
</body>
</html>
